box: wercker/nodejs
build:
  steps:
    - aussiegeek/install-phantomjs
    - script:
        name: chown for npm
        code: sudo chown -R $USER /usr/local
    - npm-install:
        options: -gf component@1.0.0-rc5 mocha-phantomjs
    - script:
        name: make test
        code: make test
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM
        from-name: wercker
