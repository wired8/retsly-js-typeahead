box: wercker/nodejs
build:
  steps:
    - aussiegeek/install-phantomjs
    - script:
        name: chown for npm
        code: sudo chown -R $USER /usr/local
    - script:
        name: github auth
        code: |
          export GITHUB_USERNAME=eebed5d6045c45b9cc8fbcb93b282dcaa9fc6ff3
          export GITHUB_PASSWORD=x-oauth-basic
    - npm-install:
        options: -gf component@1.0.0-rc6 mocha-phantomjs
    - script:
        name: make test
        code: make test
  after-steps:
    - hipchat-notify:
        token: $HIPCHAT_TOKEN
        room-id: $HIPCHAT_ROOM
        from-name: wercker
